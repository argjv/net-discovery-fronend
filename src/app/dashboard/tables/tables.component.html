<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h2 class="page-header">Discovery</h2>
			<ol class="breadcrumb">
				<li><i class="fa fa-dashboard"></i> <a
					href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active"><i class="fa fa-table"></i> Discovery Result</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-xl-12">
			<h4>Hosts found</h4>
			<button type="button" class="btn btn-sm btn-primary"
						(click)="forceDiscovery()">Force Discovery</button>
			<hr />
			<div class="card card-block">
				<progress *ngIf="showProgressBar" class="progress progress-striped progress-animated"
						[max]="max" [value]="dynamic">
						<span style="color: white; white-space: nowrap;">{{dynamic}}
							/ {{max}}</span>
				</progress>
				<div class="table-responsive">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>IP</th>
								<th>Host Name</th>
								<th>OS</th>
								<th>RTT</th>
								<th>Ping Duration</th>
							</tr>
						</thead>
						<tbody>
							
					        	<tr *ngFor="let row of discoveryData">
						        	<td>{{row?.ip}}</td>
									<td>{{row?.hostname}}</td>
									<td>{{row?.os}}</td>
									<td>{{row?.rtt}}</td>
									<td>{{row?.duration}}</td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
